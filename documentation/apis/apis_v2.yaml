openapi: 3.0.0
servers:
  - url: https://api.explorer.provable.com/v2/mainnet
    description: Mainnet API Endpoint
  - url: https://api.explorer.provable.com/v2/testnet
    description: Testnet API Endpoint
  - url: https://api.explorer.provable.com/v2/canary
    description: Canary API Endpoint
info:
  description: |
    The Provable API is designed to provide users with access to the Aleo blockchain through RESTful endpoints that allow one to query the network for block level information, transactions, transitions, and more. Developers can easily interact directly with Aleo through both retrieving data as well as broadcasting transactions.
    
    ## API Base URLs

    | Environment  | URL                                         |
    |--------------|---------------------------------------------|
    | Mainnet API  | https://api.explorer.provable.com/v2/mainnet |
    | Testnet API  | https://api.explorer.provable.com/v2/testnet |
    | Canary API   | https://api.explorer.provable.com/v2/canary  |

    ## Rate Limiting
    
    Users are allowed to perform **5 requests per second** and up to **100,000 requests per day**.
    
    Rate limiting will be enforced and users are subject to blacklisting if they abuse the use of our API. For inquiries into obtaining higher rate limits, please reach out at devservices@provable.com. 

  version: 2.0.0
  title: Provable API
  contact:
    name: API Support
    email: devservices@provable.com
externalDocs:
  description: Find out more about Aleo
  url: "https://aleo.org"
tags:
  - name: Blocks
    description: Block-related endpoints
    x-displayName: Blocks
  - name: Committee
    description: Committee-related endpoints
    x-displayName: Committee
  - name: Programs
    description: Program-related endpoints
    x-displayName: Programs
  - name: Solutions
    description: Solution-related endpoints
    x-displayName: Solutions
  - name: Supply
    description: Supply-related endpoints
    x-displayName: Supply
  - name: Transactions
    description: Transaction-related endpoints
    x-displayName: Transactions
  - name: DeFi
    description: DeFi-related endpoints
    x-displayName: DeFi
  - name: Staking
    description: Staking-related endpoints
    x-displayName: Staking
  - name: Proving
    description: Proving-related endpoints
    x-displayName: Proving
  - name: Address
    description: Address-related endpoints
    x-displayName: Address
paths:
  /block/latest:
    get:
      summary: Latest block
      description: Retrieves the latest block from the Aleo blockchain.
      operationId: getLatestBlock
      tags:
        - Blocks
      responses:
        '200':
          description: >
            The full Aleo block object. This object contains block level information including: 
            metadata, ratifications, solutions, and transactions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Block'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /block/height/latest:
    get:
      summary: Latest block height
      description: Retrieves the latest block height from the Aleo blockchain.
      operationId: getLatestHeight
      tags:
        - Blocks
      responses:
        '200':
          description: The latest block height, i.e. tip of chain, retrieved from the Aleo blockchain.
          content:
            application/json:
              schema:
                type: object
                properties:
                  height:
                    type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /block/hash/latest:
    get:
      summary: Latest block hash
      description: Retrieves the latest block hash from the Aleo blockchain.
      operationId: getLatestHash
      tags:
        - Blocks
      responses:
        '200':
          description: A block hash of the latest block from the canonical Aleo blockchain.
          content:
            application/json:
              schema:
                type: object
                properties:
                  hash:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /block/{height_or_hash}:
    get:
      summary: Block by height or hash
      description: Returns a block by its height or hash
      tags:
        - Blocks
      parameters:
        - name: height_or_hash
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Block data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Block'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /find/blockHash/{txID}:
    get:
      summary: Find block hash by transaction ID
      description: Returns the block hash containing the specified transaction
      tags:
        - Blocks
      parameters:
        - name: txID
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Block hash
          content:
            application/json:
              schema:
                type: object
                properties:
                  hash:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /block/{height}/transactions:
    get:
      summary: Transactions by block height
      description: Returns all transactions in the specified block
      tags:
        - Blocks
      parameters:
        - name: height
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Array of transactions
          content:
            application/json:
              schema:
                type: object
                properties:
                  transactions:
                    type: array
                    items:
                      $ref: '#/components/schemas/TransactionSummary'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /blocks:
    get:
      summary: Blocks in range
      description: Returns blocks within the specified range
      tags:
        - Blocks
      parameters:
        - name: start
          in: query
          required: true
          schema:
            type: integer
        - name: end
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Array of blocks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Block'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /stateRoot/latest:
    get:
      summary: Latest state root
      description: >
        Retrieves the latest state root from the Aleo blockchain. 
        The state root is the merkle root of all previous block hashes.
      operationId: getLatestStateRoot
      tags:
        - Blocks
      responses:
        '200':
          description: The state root of the canonical Aleo blockchain.
          content:
            application/json:
              schema:
                type: object
                properties:
                  stateRoot:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /stateRoot/{height}:
    get:
      summary: State root at specified height
      description: >
        Retrieves the latest stateRoot from a specific block on the Aleo blockchain. The stateRoot is the merkle root of all previous block hashes.
      operationId: getStateRootAtHeight
      tags:
        - Blocks
      parameters:
        - name: height
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The state root of the canonical Aleo blockchain at a given block height.
          content:
            application/json:
              schema:
                type: object
                properties:
                  stateRoot:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /find/blockHeight/{stateRoot}:
    get:
      summary: Find block height by state root
      description: Returns the block height for the specified state root
      tags:
        - Blocks
      parameters:
        - name: stateRoot
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Block height
          content:
            application/json:
              schema:
                type: object
                properties:
                  height:
                    type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /statePath/{commitment}:
    get:
      summary: State path by commitment
      description: Returns the state path for the specified commitment
      operationId: getStatePathByCommitment
      tags:
        - Blocks
      parameters:
        - name: commitment
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: State path
          content:
            application/json:
              schema:
                type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /statePaths:
    get:
      summary: State paths for commitments
      description: >
        Returns state paths for the specified commitments.  
        Example: `GET /<network>/statePaths?commitments=cm1,cm2,...`
      tags:
        - Blocks
      parameters:
        - name: commitments
          in: query
          required: true
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
      responses:
        '200':
          description: State paths
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /height/{hash}:
    get:
      summary: Height by block hash
      description: Returns the block height for the specified block hash
      operationId: getHeightByBlockHash
      tags:
        - Blocks
      parameters:
        - name: hash
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Block height
          content:
            application/json:
              schema:
                type: object
                properties:
                  height:
                    type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /blocks/summary/latest:
    get:
      summary: Latest block summary
      description: Returns a summary of the latest block
      tags:
        - Blocks
      responses:
        '200':
          description: Latest block summary
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BlockSummary'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /find/transactionID/{transitionID}:
    get:
      summary: Find transaction by transition ID
      description: Returns the transaction ID for the specified transition
      tags:
        - Transactions
      parameters:
        - name: transitionID
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Transaction ID
          content:
            application/json:
              schema:
                type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /transaction/confirmed/{txID}:
    get:
      summary: Confirmed transaction
      description: Retrieves the confirmation status of a transaction that was submitted to the Aleo blockchain.
      operationId: getTransactionConfirmed
      tags:
        - Transactions
      parameters:
        - name: txID
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A ConfirmedTransaction object containing confirmation status, all inputs, outputs, fee object, and finalize operations.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfirmedTransaction'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /transaction/unconfirmed/{txID}:
    get:
      summary: Unconfirmed transaction
      description: >
        Retrieves an unconfirmed transaction from the Aleo blockchain.
      operationId: getUnconfirmedTransaction
      tags:
        - Transactions
      parameters:
        - name: txID
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A Transaction object containing all inputs, outputs, and fee object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnconfirmedTransaction'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /transaction/broadcast:
    post:
      summary: Broadcast transaction
      description: Broadcast a transaction to the Aleo blockchain.
      operationId: broadcastTransaction
      tags:
        - Transactions
      parameters:
        - name: check_transaction
          in: query
          description: Whether to check the transaction and receive a confirmation of receival (not approval) after broadcasting
          required: false
          schema:
            type: boolean
            default: false
      requestBody:
        description: >
          To broadcast a transactions, the request body should follow the outlined json object below. Please be sure to specify the correct "type" of transaction. If you are broadcasting a transaction to deploy a program, use the type "deploy". All other transactions will be of type "execute".
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/ExecuteTransaction'
                - $ref: '#/components/schemas/DeployTransaction'
              discriminator:
                propertyName: type
                mapping:
                  execute: '#/components/schemas/ExecuteTransaction'
                  deploy: '#/components/schemas/DeployTransaction'
      responses:
        '200':
          description: >
            A string either indicating why the transaction failed or the successfully 
            broadcasted transaction id.
          content:
            application/json:
              schema:
                type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /metrics/transactions:
    get:
      summary: Transaction count history
      description: Returns transaction count history data
      tags:
        - Transactions
      responses:
        '200':
          description: Transaction count history
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    day:
                      type: string
                    count:
                      type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /transactions/summary/latest:
    get:
      summary: Latest transaction summary
      description: Returns information about the latest 1,000 transactions
      tags:
        - Transactions
      responses:
        '200':
          description: Latest transaction summary
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionSummary'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /transactions/address/{address}:
    get:
      summary: Transactions by address
      description: Returns transactions for the specified address with pagination
      tags:
        - Address
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 20
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Paginated transaction list
          content:
            application/json:
              schema:
                type: object
                properties:
                  address:
                    type: string
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  transactions:
                    type: array
                    items:
                      $ref: '#/components/schemas/TransactionByAddress'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /program/{programID}:
    get:
      summary: Program by ID
      description: Returns program information by ID
      operationId: getProgram
      tags:
        - Programs
      parameters:
        - name: programID
          in: path
          required: true
          schema:
            type: string
        - name: metadata
          in: query
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Program data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProgramDataResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /find/transitionID/{inputOrOutputID}:
    get:
      summary: Transition ID by input/output ID
      description: Returns the transition ID for the specified input or output ID
      tags:
        - Programs
      parameters:
        - name: inputOrOutputID
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Transition ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  transition_id:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /program/{programID}/mappings:
    get:
      summary: Program mappings
      description: >
        Retrieves mappings for a given program by Program ID. These mappings can then 
        be queried through additional endpoints.
      operationId: getProgramMappings
      tags:
        - Programs
      parameters:
        - name: programID
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: An array of mappings for the given program.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /program/{programID}/latest_edition:
    get:
      summary: Latest edition of program
      description: Returns the latest edition number for the specified program
      tags:
        - Programs
      parameters:
        - name: programID
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Latest edition number
          content:
            application/json:
              schema:
                type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
